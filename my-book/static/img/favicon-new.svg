  <!-- Larger robot eyes -->
  <circle cx="11" cy="12" r="1.5" fill="#e2e8f0"/>
  <circle cx="19" cy="12" r="1.5" fill="#e2e8f0"/>
  <circle cx="11" cy="12" r="0.7" fill="#38a169"/>
  <circle cx="19" cy="12" r="0.7" fill="#38a169"/>

  <!-- Slightly larger antenna -->
  <line x1="16" y1="5" x2="16" y2="3" stroke="#2d3748" stroke-width="1"/>
  <circle cx="16" cy="2.5" r="1" fill="#3182ce"/>
</svg>